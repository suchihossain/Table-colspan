<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table rowspan and colspans</title>

    <style>
        table{
            width: 65%;
        }
        td{
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tbody>
           <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td style="background-color:pink " colspan="2" rowspan="2">D</td>
           </tr>
           <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            
           </tr>
           <tr>
            <td style="background-color: silver;"  colspan="3">H</td>
            <td>I</td>
            <td >J</td>
            
           </tr>
           <tr>
            <td style="background-color:green ;" colspan="5">K</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
